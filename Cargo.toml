[package]
name = "tonari-actor"
description = "A minimalist actor framework aiming for high performance and simplicity."
version = "0.5.0"
authors = ["Jake McGinty <me@jake.su>", "MatÄ›j Laitl <matej@laitl.com>", "Ryo Kawaguchi <ryo@kawagu.ch>", "Brian Schwind <brianmschwind@gmail.com>"]
license = "MIT"
edition = "2018"
repository = "https://github.com/tonarino/actor"
homepage = "https://github.com/tonarino/actor"
readme = "README.md"
keywords = ["actor", "threads"]

[dependencies]
crossbeam-channel = "0.5"
log = "0.4"
parking_lot = "0.11"
spin_sleep = "1"
uuid = { version = "0.8", features = ["v4"] }

[dev-dependencies]
anyhow = "1"
ctrlc = "3.1"
criterion = "0.3"
env_logger = "0.8"
num_cpus = "1"

[[bench]]
name = "benches"
harness = false
